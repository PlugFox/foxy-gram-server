name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
      - feature/**
      - hotfix/**
      - release/**
      - bugfix/**
      - support/**
    paths:
      - "go.mod"
      - "go.sum"
      - ".github/**.yaml"
      - ".github/**.yml"
      - "api/**.go"
      - "cmd/**.go"
      - "internal/**.go"
      - "pkg/**.go"
      - "Dockerfile"
    #paths-ignore:
    #  - docs/**

jobs:
  test:
    name: â³ Check code quality and run tests
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    env:
      go-version: 1.23.x

    steps:
      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.go-version }}

      - name: ğŸ“¦ Checkout the repo
        uses: actions/checkout@v4

      - name: ğŸ‘· Downloads the dependencies
        timeout-minutes: 5
        run: |
          go mod download

      - name: ğŸ“ˆ Lints all code with golangci-lint
        timeout-minutes: 5
        run: |
          go fmt ./...
          go run github.com/golangci/golangci-lint/cmd/golangci-lint run --issues-exit-code 1 --timeout 5m

      - name: ğŸ§ª Run tests
        timeout-minutes: 5
        run: |
          go test -race -covermode=atomic -coverprofile=coverage.out -coverpkg=./... ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: ğŸ“¥ Upload coverage report
        timeout-minutes: 5
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out

